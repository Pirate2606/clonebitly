<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Bitly. The power of the link.</title>
    <link rel="icon" href="https://docrdsfx76ssb.cloudfront.net/static/1603310687/pages/wp-content/uploads/2019/02/favicon.ico">

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.css") }}" />

    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/c622614d7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
<body>
    <header>
            <nav
                style="background-color: #fff"
                class="navbar navbar-expand-md navbar-light fixed-top"
            >
                <a class="navbar-brand px-md-5 mx-md-5 pt-2" href="{{ url_for("index") }}"
                    ><img
                        class="ml-md-5"
                        width="100px"
                        src="{{ url_for("static", filename="images/logo.png") }}"
                        alt="bitly-logo"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarCollapse"
                    aria-controls="navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse pl-md-5"
                    id="navbarCollapse"
                >
                    <ul class="navbar-nav mr-auto">

                    </ul>
                    <div class="pr-md-5 mr-md-3">
                        <div class="form-inline mt-2 mt-md-0 pr-md-5 mr-md-5">
                            <a
                                style="text-decoration: none"
                                class="pr-5 login"
                                href="{{ url_for("sign_in") }}"
                                >Log in</a
                            >
                            <a
                                style="text-decoration: none"
                                class="pr-5 signup"
                                href="{{ url_for("signup") }}"
                                >Sign up</a
                            >
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    <div class="four_o_four">
        <img style="margin: 100px auto 26px;" src="{{ url_for('static', filename="images/meditation_404.png") }}" alt="woman meditating"/>
        <div class="four_o_four_text">
            <h1 class="four_o_four_heading">Something's wrong here.</h1>
            <p style="font-size: 18px;line-height:28px;">
                This is a 404 error, which means you've clicked on a bad link or entered an invalid URL.
          Maybe what you are looking for can be found at
                <a style="text-decoration: underline;color: #36383b;" href="/">Bitly.com</a>.
                          P.S. Bitly links are case sensitive.
            </p>
        </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
</body>
</html>
