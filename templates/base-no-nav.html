<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Bitly. The power of the link.</title>
    <link rel="icon" href="https://docrdsfx76ssb.cloudfront.net/static/1603310687/pages/wp-content/uploads/2019/02/favicon.ico">

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for("static", filename="css/styles.css") }}" />

    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/c622614d7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
<body>
    <section>
      <div class="container pt-lg-3 p-1 m-1">
        <div class="row">
          <div class="col">
            <a class="px-lg-4 mx-lg-3 p-1 m-1" href="/">
              <img
                class="signup-header-img mx-lg-5"
                src="{{ url_for("static", filename="images/logo.png") }}"
                alt="bitly-logo"
              />
            </a>
            <hr style="width: 88%; margin: 4px auto" />
          </div>
        </div>
      </div>
    </section>

    {% block content %}

    {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
</body>
</html>
